<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header class="header">
        <h2>The Odin Library</h2>
    </header>


    <main class="content-container">
        <button class="btn-add-book"> Add book</button>
        <div class="library-grid">

        </div>
        <div class="form-div">
            <form class="input-book" id="add-book">
                <h2>Add a new book</h2>
                <input type="text" name="title" id="title" placeholder="Title" required>
                <input type="text" name="author" id="author" placeholder="Author" required>
                <input type="number" name="pages" id="pages" placeholder="Pages" required>
                <div class="is-read">
                    <label for="isRead">Read?</label>
                    <input type="checkbox" id="isRead" name="isRead">
                </div>
                <input type="submit" value="Create Book">
            </form>
        </div>
    </main>
    <div class="overlay"></div>
</body>

</html>
